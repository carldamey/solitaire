<!doctype html>
<html lang="end">
<head>
  <meta charset="utf-8">
  <title>Solitaire</title>
  <link rel="stylesheet" href="./css/card-starter-master/dist/css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>

<body>
  <div id="menu-bar">
    <span id="moves">MOVES:</span>
    <span id="timer">TIME:</span>
    <button>RESET</button>
  </div>
  <div id="game">
    <div id="ace-piles">
      <div class="ace-pile" id="ace0"></div>
      <div class="ace-pile" id="ace1"></div>
      <div class="ace-pile" id="ace2"></div>
      <div class="ace-pile" id="ace3"></div>
    </div>
    <div id="tableau">
      <div class="column" id="col0"></div>
      <div class="column" id="col1"></div>
      <div class="column" id="col2"></div>
      <div class="column" id="col3"></div>
      <div class="column" id="col4"></div>
      <div class="column" id="col5"></div>
      <div class="column" id="col6"></div>
    </div>
    <div id="draw-piles">
      <div id="stock-pile" class="card xlarge"></div>
      <div id="waste-pile" class ="card xlarge"></div>
    </div>
  </div>
  <div id="cards" hidden>
  </div>
</body>
</html>
